<span>{@html svg}</span>

<script>
	import * as feather from 'feather-icons';

	export default {
		data() {
			return {
				icon: null,
				attrs: undefined
			};
		},
		computed: {
			svg({ icon, attrs }) {
				if (!icon)
					return '';

				return feather.icons[icon].toSvg(attrs);
			}
		}
	};
</script>
